<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>岗位课程详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="/View_Mobile/UI/KSGL/css/style.css">

</head>
<body ms-controller="UI_KCGL">
    <div class="page-group">
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left"></a>
                <h1 class="title">岗位课程详情</h1>
            </header>
            <!-- 内容区 -->
            <div class="content">
                <div class="course-img">
                    <img src="http://img.mukewang.com/58213bd60001ed0804680172.jpg" style="height:100%;">
                    <div class="course-mes">

                    </div>
                </div>
                <div class="buttons-tab fixed-tab" data-offset="44" style="box-shadow: 0 2px 5px 0 rgba(0,0,0,0.1);">
                    <a href="#tab1" class="tab-link active button">课程介绍</a>
                    <a href="#tab2" class="tab-link button">课件列表</a>
                    <!--<a href="#tab3" class="tab-link button">考试列表</a>-->
                </div>

                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="course-panel">
                            <div class="course-info-tip">
                                <dl>
                                    <dt>{{modelData.KCName}}</dt>
                                    <dd class="autowrap">
                                        <div>主讲人：{{modelData.KCZJR}}</div>
                                        <div>学时：{{modelData.KSS}}</div>
                                    </dd>
                                </dl>
                                <dl ms-if="modelData.Remark">
                                    <dt>课程简介</dt>
                                    <dd class="autowrap">{{modelData.Remark|html}}</dd>

                                </dl>
                            </div>

                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="course-panel">
                            <ul class="video list-unstyled">
                                <li class="word-break" ms-repeat-item="KCGLList">
                                    <a class="J-media-item" ms-attr-href="item.KJType==1?'/ViewV5/Base/showvideo.html?id='+modelData.ID+'&md5='+item.FileMD5:'javascript:void(0)'" target="_blank" external>
                                        <i class="iconfont icon-play"></i>{{item.KJName}} <span class="ft7">({{item.KJType==1?"视频":"文档"}})</span>
                                    </a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                    <div id="tab3" class="tab">
                        <div class="card">
                            <div class="card-content">
                                <div class="list-block media-list">
                                    <ul>
                                        <li class="item-content">
                                            <div class="item-media">
                                                <div style="" class="ksfs">55</div>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">第一次测试试卷</div>
                                                </div>
                                                <div class="item-subtitle ft7 c999"><i class="iconfont icon-shijian"></i>2015/01/15 12:00</div>
                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <div class="list-block media-list">
                                    <ul>
                                        <li class="item-content">
                                            <div class="item-media">
                                                <div style="" class="ksfs bg-red">30</div>
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">第一次测试试卷</div>
                                                </div>
                                                <div class="ft7 c999"><i class="iconfont icon-shijian"></i>2015/01/15 12:00</div>
                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>
    <script src="/View_Mobile/JS/layer/layer.m.js"></script>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.5.8/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.5.8/js/sm-extend.min.js' charset='utf-8'></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script src="/View_Mobile/JS/touch/toucher.js"></script>
    <script src="/View_Mobile/JS/avalon.mobile.min.js"></script>
    <script src="/View_Mobile/JS/ComFunJS.js?jsver=20160425"></script>
    <script type="text/javascript">
        $(function () {
            $(document).on("pageInit", function () {
                $('.buttons-tab').fixedTab({ offset: 44 });
            });
            $.init();
        });
        var model = avalon.define({
            $id: "UI_KCGL",
            modelData: {},
            KCGLList: [],
            GetModelData: function () {
                $.getJSON('/API/WXAPI.ashx?Action=KCGL_GETKCGLMODEL', { P1: ComFunJS.getQueryString("id") }, function (resultData) {
                    if (resultData.ErrorMsg == "") {
                        model.modelData = resultData.Result; 
                        model.KCGLList = resultData.Result2; 
                    }
                })
            }
        })
        avalon.ready(function () {
            model.GetModelData();
        })
    </script>

</body>
</html>
