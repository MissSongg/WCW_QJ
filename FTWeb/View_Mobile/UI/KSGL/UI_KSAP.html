<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.5.8/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.5.8/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="/View_Mobile/UI/KSGL/css/style.css">

</head>
<body ms-controller="UI_KSAP">
    <div class="page-group" style="background:#fff;">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left"></a>
                <h1 class="title">考试详情</h1>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active c-red" href="test-center.html">
                    {{getstatus(ModelData.Status)}}
                </a>
            </nav>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="row box-block" style="background:#20affe">
                    <div class="col-50">
                        <div class="block-icon">
                            <i class="iconfont icon-jiangbei"></i>
                        </div>
                        <div class="block-text">
                            <b>{{SJData.TotalRecord}}</b>
                            <span>试卷总分</span>
                        </div>
                    </div>
                    <div class="col-50">
                        <div class="block-icon">
                            <i class="iconfont icon-shijuan"></i>
                        </div>
                        <div class="block-text">
                            <b>{{SJData.PassRecord}}</b>
                            <span>及格分数</span>
                        </div>
                    </div>
                    <div class="col-50">
                        <div class="block-icon">
                            <i class="iconfont icon-liebiao"></i>
                        </div>
                        <div class="block-text">
                            <b>{{SJData.XTCount}}</b>
                            <span>总题数</span>
                        </div>
                    </div>
                    <div class="col-50">
                        <div class="block-icon">
                            <i class="iconfont icon-shaloudou"></i>
                        </div>
                        <div class="block-text">
                            <b>{{ModelData.KSSC}}</b>
                            <span>考试时长</span>
                        </div>
                    </div>
                </div>
                <div class="list-block media-list nomargin ">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">考试名称</div>

                                    </div>
                                    <div class="item-subtitle c999 ft7">{{ModelData.KSName}}</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">考试时间</div>

                                    </div>
                                    <div class="item-subtitle c999 ft7"><i class="iconfont icon-shijian"></i>{{ModelData.KSDate|date('yyyy-MM-dd')}}</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">考试说明</div>

                                    </div>
                                    <div class=" c999 ft7">{{ModelData.Remark|html}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



    </div>

    <script src="/View_Mobile/JS/layer/layer.m.js"></script>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.5.8/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.5.8/js/sm-extend.min.js' charset='utf-8'></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script src="/View_Mobile/JS/touch/toucher.js"></script>
    <script src="/View_Mobile/JS/avalon.mobile.min.js"></script>
    <script src="/View_Mobile/JS/raty/jquery.raty.js?v=1.3"></script>
    <script src="/View_Mobile/JS/ComFunJS.js?jsver=20160425"></script>
    <script>
        var model = avalon.define({
            $id: "UI_KSAP",
            ModelData: {},
            SJData: {},
            GetKSINFO: function (user) {//获取用户数据接口
                $.getJSON('/API/WXAPI.ashx?Action=KSGL_GETKSAPMODEL', { P1: ComFunJS.getQueryString("ksapid") }, function (resultData) {
                    if (resultData.ErrorMsg == "") {
                        model.ModelData = resultData.Result;
                        model.SJData = resultData.Result3[0];
                    }
                })

            }, getstatus: function (str) {
                var strName = "";
                switch (str) {
                    case 0:
                        strName = "未开始";
                        break;
                    case 1:
                        strName = "进行中";
                        break;
                    case 2:
                        strName = "考试已结束";
                        break;
                    case 3:
                        strName = "阅卷已结束";
                        break;
                }
                return strName;
            }
        })
        avalon.ready(function () {
            model.GetKSINFO();
        })
        //# sourceURL=KSAP.js;
    </script>
</body>

</html>
