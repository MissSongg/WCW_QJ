
<div style="background-color:#F8F8F8" ms-controller="KSAPVIEW">

    <script type="text/javascript">

        var tempindex = avalon.define({
            $id: "KSAPVIEW",
            InitWigetData: function (strId) {
                model.title = "考试安排";
                model.ShowColumns.pushArray( 
                      [{ ColName: "StartTime", ColText: "课件类型", IsSel: true, format:"kjtype" },
                      { ColName: "KJName", ColText: "课件名称", IsSel: true  }, 
                      { ColName: "KJZJR", ColText: "主讲人", IsSel: true  }, 
                      { ColName: "CRUser", ColText: "创建人", IsSel: true, format: model.fnUserName },
                      { ColName: "CRDate", ColText: "创建时间", IsSel: true, format: model.fnDateFormat }
                ]);

                if (strId) {
                    //编辑加载数据
                    $.getJSON('/API/VIEWAPI.ashx?Action=KCGL_GETKJGLMODEL', { P1: strId }, function (resultData) {
                        if (resultData.ErrorMsg == "") { 
                            model.modelData = resultData.Result;
                            model.tpData = resultData.Result1;
                            setTimeout(" ComFunJS.initForm()", 500)
                        }
                    })
                }
            }
        });
    </script>
</div>
