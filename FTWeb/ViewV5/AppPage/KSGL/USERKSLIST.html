<div ms-controller="W_USERKSLIST"> 
    
    <!-- 按条件选择 -->
    <div class="tab-filter-type">
        <div class="oh">
            <h5 class="pull-left tr">状态：</h5>
            <ul class="tab-type ft14">
                <li ms-click="SelectType(1)"><span ms-class="active:lbType==1">未完成</span></li>
                <li ms-click="SelectType(2)"><span ms-class="active:lbType==2">已完成</span></li>
            </ul>
        </div>
        <!-- 搜索 -->
        <div class="oh">
            <div class="input-group ml15" style="width:295px;">
                <input type="search" class="form-control" ms-duplex="search.searchcontent" placeholder="搜索考试安排名称">
                <span class="input-group-addon" ms-click="GetLIST()">搜索</span>
            </div>
        </div>
    </div>
    <!-- 展开更多选项 -->
    <div class="add-tab ft14 tc mt20" style="display:none;">
        <span>更多筛选<i class="caret"></i></span>
    </div>
    <!-- 按条件选择 -->
    <!-- 表格 -->
    <div class="default-tab ft14 pt20 hover-btn">
        <table class="table table-striped table-responsive table-hover">
            <thead>
                <tr>
                    <th class="tc">
                        序号
                    </th>
                    <th class="tc">
                        考试安排名称
                    </th>
                    <th>考试时长</th>
                    <th>可延长时间</th>
                    <th>考试时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ms-repeat-el="ListData" >
                    <td class="tc">
                        {{$index+1+page.pagecount*(page.pageindex-1)}}
                    </td>
                    <td>{{el.KSName}}</td>
                    <td>{{el.KSSC}}</td>
                    <td>{{el.YCSY}}</td>
                    <td>{{el.KSDate|date('yyyy-MM-dd HH:mm')}}</td>
                    <td>{{getstuName(el)}}</td>
                    <td>
                        <span class="btn-click" ms-if="el.kszt==1&&el.ISCY=='1'&&el.ISKS!='2'">
                            <a class="cz-btn ft18 bj-color tip" data-toggle="tooltip" title="考试" ms-click="View(el)">
                                <i class="iconfont icon-look"></i>
                            </a>
                        </span>
                    </td>
                </tr>

            </tbody>
            <tfoot>
                <tr ms-if="isnull"><td class="tc"></td><td>暂无考试记录</td></tr>
            </tfoot>
        </table>
        <div class="ui-datatable-page ft14 pl20">

            <div id="pageDiv" ms-visible="model.page.total>model.pageNum[0].num" class="pull-right"></div>
            <div class="pull-right" ms-visible="ListData.size()!=0">
                <span>共{{model.page.total}}条记录</span>
                <span ms-visible="model.page.total>model.pageNum[0].num">
                    选择每页条数
                    <select style="height: 25px; width: 50px;" ms-change="selNum(this.value)" ms-duplex="model.page.pagecount">
                        <option ms-repeat-pg="pageNum" ms-attr-value="pg.num" ms-attr-selected="pg.num==model.page.pagecount?'selected':''">{{pg.num}}</option>
                    </select>
                </span>
            </div>

        </div>
    </div>


</div>

<script>
    var tempindex = avalon.define({
        $id: "W_USERKSLIST",
        userName: ComFunJS.getnowuser(),
        lbType:1,
        SelectType: function (type) {
            tempindex.lbType = type;
            tempindex.GetLIST();
        },
        InitWigetData: function (str) {
            tempindex.GetLIST();
        },
        GetLIST: function () {
            $.getJSON('/API/VIEWAPI.ashx?Action=KSGL_GETKSAPLIST', { p: 1, P2: tempindex.lbType, pagecount: model.page.pagecount, Content: model.search.searchcontent, myks: "1" }, function (resultData) {
                if (resultData.ErrorMsg == "") {
                    model.ListData = resultData.Result;
                    model.page.total = resultData.Result1;
                    if (model.ListData.size() == 0) { model.isnull = true; } else { model.isnull = false; }
                    laypage({
                        cont: 'pageDiv', //容器。值支持id名、原生dom对象，jquery对象。
                        pages: Math.ceil(parseInt(resultData.Result1) * 1.0 / 8), //通过后台拿到的总页数
                        curr: 1, //初始化当前页
                        skin: 'molv',
                        jump: function (e) { //触发分页后的回调
                            if (e.curr != model.page.pageindex) {
                                $.getJSON('/API/VIEWAPI.ashx?Action=KSGL_GETKSAPLIST', { p: e.curr, P2: tempindex.lbType, pagecount: model.page.pagecount, Content: model.search.searchcontent, myks: "1" }, function (resultData) {
                                    if (resultData.ErrorMsg == "") {
                                        model.ListData = resultData.Result;
                                    }
                                })
                                model.page.pageindex = e.curr;
                            }
                        }
                    });
                }
            })
        },
        getstuName: function (item) {
            var StatusName = "";
            switch (item.kszt) {
                case 1:
                    StatusName = "进行中";
                    break;
                case 2:
                    StatusName = "未开始";
                    break;
                case 3:
                    StatusName = "已结束";
                    break;
            }
            switch (item.ISKS) {
                case "0":
                    StatusName += "-未参加";
                    break;
                case "1":
                    StatusName += "-已参加未交卷";
                    break;
                case "2":
                    StatusName += "-已交卷";
                    if (item.ISLSYJ == '') {
                        StatusName += "-正在批阅";
                    }
                    else {
                        StatusName += "-批阅完成";
                    }
                    break;
            }
            return StatusName;
        }, View: function (item) {
            ComFunJS.winviewformmax("/ViewV5/AppPage/KSGL/USERKS.html?ksapid=" + item.ID + "&ksType=1&sjid=" + item.SJID, '考试', "1100", "700") 
            var WsShell = new ActiveXObject('WScript.Shell')
            WsShell.SendKeys('{F11}');

        }
        ,ViewCJ: function (item) {
                top.ComFunJS.winviewform("/XYView/KS/USERKSDA.html?ID=" + item.ID + "&USER=" + ComFunJS.getnowuser(), '查看成绩', "1100", "700")
            }
    })


</script>
