
<div style="background-color:#F8F8F8" ms-controller="WTFKVIEW">

    <script type="text/javascript">

        var tempindex = avalon.define({
            $id: "WTFKVIEW",
            InitWigetData: function (strId) {
                model.title = "问题反馈详情";
                model.ShowColumns.pushArray(
                [{ "ColName": "CRDate", "ColText": "反馈时间", "IsSel": true,"format": "dateformat" },
                { "ColName": "FKContent", "ColText": "反馈内容", "IsSel": true }
                ]);

                if (strId) {
                    //编辑加载数据
                    $.getJSON('/API/VIEWAPI.ashx?Action=WTFK_GETWTFKMODEL', { P1: strId }, function (resultData) {
                        if (resultData.ErrorMsg == "") {
                            model.modelData = resultData.Result;
                            model.tpData = resultData.Result2;
                            model.plData = resultData.Result1;
                            model.ispl = 'Y';
                            if (model.modelData.CRUser == model.nowuser) {
                                model.isEdit = 'Y';
                            }
                            setTimeout(" ComFunJS.initForm()", 500)
                        }
                    })
                }
            }
        });
        //# sourceURL=WTFKVIEW.js;
    </script>
</div>
